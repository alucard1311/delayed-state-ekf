ekf:
  prediction_rate: 100.0
  state_buffer_size: 500
  max_usbl_delay: 3.0
  mahalanobis_threshold: 9.21    # chi-squared 3DOF, 99%

  process_noise:
    position: 0.01
    velocity: 0.1
    orientation: 0.001
    gyro_bias: 0.0001
    accel_bias: 0.001

  measurement_noise:
    usbl_position: 1.0
    dvl_velocity: 0.05
